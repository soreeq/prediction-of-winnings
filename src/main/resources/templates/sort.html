<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Win prediction</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 style="text-align: center;">Showing <span th:text="${teamListLength}"></span> teams sorted alphabetically by team name.</h1>
<!--<div class="table-container" style="display: flex; flex-wrap: wrap;">-->
<!--  <div th:each="event : ${sortedTeamList}" class="table-row">-->
<!--    <div class="row-cell"><span th:text="${event}"></span></div>-->
<!--  </div>-->
<!--</div>-->

<div class="table-container" style="display: flex;">
    <div class="header-cell"><b><h2>Id team</h2></b>
      <div th:each="team : ${sortedTeamList}" class="table-column" style="display:flex;">
        <div class="column-cell"> <span th:text="${team.id}"></span> </div>
      </div>
    </div>
    <div class="header-cell"><h2>Team Abbreviation</h2>
      <div th:each="team : ${sortedTeamList}" class="table-column" style="display:flex;">
        <div class="column-cell"> <span th:text="${team.abbreviation}"></span> </div>
      </div>
    </div>
    <div class="header-cell"><h2>Country</h2>
      <div th:each="team : ${sortedTeamList}" class="table-column" style="display:flex;">
        <div class="column-cell"> <span th:text="${team.country}"></span> </div>
      </div>
    </div>
    <div class="header-cell"><h2>Name</h2>
      <div th:each="team : ${sortedTeamList}" class="table-column" style="display: flex;">
        <div class="column-cell"> <span th:text="${team.name}"></span> </div>
      </div>
  </div>



</div>
</body>
</html>
