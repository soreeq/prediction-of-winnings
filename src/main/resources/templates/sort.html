<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Win prediction</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 style="text-align: center;">Showing <span th:text="${teamListLength}"></span> teams sorted alphabetically by team name.</h1>
<div class="table-container" style="display: flex;">
    <div class="header-cell"><b><h2>Teams: </h2></b>
        <div th:each="competitor : ${sortedTeamList}" class="table-column" style="display:flex;">
            <div class="column-cell"> <span th:text="${competitor}"></span> </div>
        </div>
    </div>
</div>
</body>
</html>
