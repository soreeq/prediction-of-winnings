<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Win prediction</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Showing <span th:text="${numberOfMatchesToDisplay}"></span> results.</h1>
    <br>
    <div class="table-container" style="display: flex; flex-wrap: wrap;">
        <div class="table-header" style="display: flex;">
            <div class="header-cell">Start date</div>
            <div class="header-cell">Competition name</div>
            <div class="header-cell">Home team</div>
            <div class="header-cell">Away team</div>
            <div class="header-cell">Venue</div>
            <div class="header-cell">The highest probable score</div>
            <div class="header-cell">The highest probable value</div>
        </div>
        <div th:each="event : ${events}" class="table-row" style="display: flex;">
            <div class="row-cell"> <span th:text="${event.startDate}"></span> </div>
            <div class="row-cell"> <span th:text="${event.competitionName}"></span> </div>
            <div class="row-cell"> <span th:text="${event.competitors[0].country}"></span> <b><span th:text="${event.competitors[0].name}"></span></b> </div>
            <div class="row-cell"> <span th:text="${event.competitors[1].country}"></span> <b><span th:text="${event.competitors[1].name}"></span></b> </div>
            <div class="row-cell">
                <span th:if="${event.venue != null}">Venue: <b><span th:text="${event.venue.name}"></span></b> </span>
                <span th:if="${event.venue == null}">Venue: <b>no info</b> </span>
            </div>
            <div class="row-cell"> <span th:text="${event.willProbablyWin}"></span> </div>
            <div class="row-cell"> <span th:text="${event.highestProbability}"></span> </div>
        </div>
    </div>

</body>
