<body>
    <h1 style="text-align: center;">Showing <span th:text="${numberOfMatchesToDisplay}"></span> results.</h1>
    <br>
    <div style="display: flex;" th:each="event : ${events}">
        <table style="text-align: center; border: 1px solid red;">
            <tr>
                <th>Start date</th>
                <th>Competition name</th>
                <th>Home team</th>
                <th>Away team</th>
                <th>Venue</th>
                <th>The highest probable score</th>
                <th>The highest probable value</th>
            </tr>
            <tr th:each="event : ${events}">
                <td th:text="${event.startDate}"></td>
                <td th:text="${event.competitionName}"></td>
                <td th:text="${event.competitors[0].country}"></span>) <b><span th:text="${event.competitors[0].name}"></span></b></td>
                <td th:text="${event.competitors[1].country}"></span>) <b><span th:text="${event.competitors[1].name}"></span></b></td>
                <td th:if="${event.venue != null}">Venue: <b><span th:text="${event.venue.name} "></span></b> </p><span th:if="${event.venue == null}">Venue: <b>no info</b> </span></td>
                                    <td th:text="${event.willProbablyWin}"></td>
                                    <td th:text="${event.highestProbability}"></td>
                                </tr>
                            </table>
